<!DOCTYPE html>  

<html lang="es">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Rock Paper Scissors</title>
        <meta name="descriptison" content="JavaScript">
        <meta name="keywords" content="JavaScript">

        <link rel="icon" href="#">

        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    
  
    <body>


        <main>

            <section class="game">

                <div class="score">
                    
                    <div class="player-score">
                        <h2>Player</h2>
                        <p>0</p>
                    </div>

                    <div class="computer-score">
                        <h2>Computer</h2>
                        <p>0</p>
                    </div> 

                </div>

                <div class="intro">
                    <h1>Rock Paper Scissors <br><span>(Best of 3)</span></h1>
                    
                    <button>Let's Play</button>
                </div>

                <div class="match fadeOut">
                    <h2 class="winner">Chose an option</h2>
                    <div class="hands">
                        <img class="player-hand" src="assets/img/rock.png" alt="">
                        <img class="computer-hand" src="assets/img/rock.png" alt="">
                    </div>
                    <div class="options">
                        <button class="rock"><img src="assets/img/rock.svg" alt=""></button>
                        <button class="paper"><img src="assets/img/paper.svg" alt=""></button>
                        <button class="scissors"><img src="assets/img/scissors.svg" alt=""></button>
                    </div>
                </div>

            </section>

        </main>

        
        <script src="assets/js/main.js"></script>
        

    </body>
    
</html>
